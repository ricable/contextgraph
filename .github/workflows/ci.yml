# Context Graph CI Pipeline
# TASK-GHOST-CI-001: GitHub Actions workflow for continuous integration
#
# Triggers on:
# - Push to main/develop branches
# - Pull requests to main/develop branches
#
# Jobs:
# - check: Format and lint verification
# - test: Run all unit and integration tests
# - coverage: Generate code coverage report
# - docs: Build and verify documentation

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # =============================================================================
  # Format and Lint Check
  # =============================================================================
  check:
    name: Format & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # =============================================================================
  # FFI Consolidation Gate (TASK-05)
  # =============================================================================
  # Enforces ARCH-06: All CUDA/FAISS FFI must be in context-graph-cuda only
  ffi-consolidation:
    name: FFI Consolidation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check FFI consolidation
        run: |
          chmod +x scripts/check-ffi-consolidation.sh
          ./scripts/check-ffi-consolidation.sh

  # =============================================================================
  # Unit Tests
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build all crates
        run: cargo build --workspace --all-features

      - name: Run unit tests
        run: cargo test --workspace --all-features --lib

      - name: Run doc tests
        run: cargo test --workspace --all-features --doc

  # =============================================================================
  # Integration Tests
  # =============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release -p context-graph-mcp

      - name: Run integration tests
        run: cargo test --workspace -- --ignored
        continue-on-error: true  # Integration tests may have timing issues in CI

  # =============================================================================
  # Code Coverage
  # =============================================================================
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Generate coverage report
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

  # =============================================================================
  # Documentation
  # =============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build documentation
        run: cargo doc --workspace --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # =============================================================================
  # Security Audit
  # =============================================================================
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Don't fail on advisories for now

  # =============================================================================
  # Build Matrix (Optional - for CUDA feature)
  # =============================================================================
  build-features:
    name: Feature Build
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        features:
          - ""
          - "--no-default-features"
          - "--all-features"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-features-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-features-

      - name: Build with feature set
        run: cargo build --workspace ${{ matrix.features }}

      - name: Test with feature set
        run: cargo test --workspace ${{ matrix.features }}

  # =============================================================================
  # Chaos Tests (Resilience Validation)
  # =============================================================================
  # TASK-TEST-P2-001: Chaos testing for GPU OOM, concurrent mutation, memory pressure
  # Constitution Reference: testing.types.chaos
  # Runs on schedule (weekly) or manual trigger only - not on every PR
  chaos-tests:
    name: Chaos Tests
    runs-on: ubuntu-latest
    needs: test
    # Only run on schedule or manual trigger, not on every push/PR
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-chaos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build chaos tests
        run: cargo build --test chaos_tests --all-features

      - name: Run chaos tests
        run: cargo test --test chaos_tests -- --ignored --nocapture
        timeout-minutes: 30

  # =============================================================================
  # Quality Gates (TASK-TEST-P2-002)
  # =============================================================================
  # Validates constitution.yaml quality thresholds:
  # - UTL average: >0.6
  # - Coherence recovery: <10s
  # - Attack detection: >95%
  # - False positive: <2%
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run quality gate tests
        run: cargo test --package context-graph-utl --test quality_gates -- --nocapture

      - name: Quality gate results
        if: always()
        run: |
          echo "Quality gate tests completed"
          echo "See test output above for threshold validation"

  # =============================================================================
  # Performance Benchmarks (TASK-TEST-P2-002)
  # =============================================================================
  # Runs benchmarks and checks for regression >5%
  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install jq for JSON parsing
        run: sudo apt-get install -y jq bc

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Download baseline (if exists)
        uses: actions/cache@v4
        with:
          path: target/criterion
          key: benchmark-baseline-${{ github.base_ref || 'main' }}
          restore-keys: |
            benchmark-baseline-

      - name: Run benchmarks
        run: |
          cargo bench --package context-graph-utl -- --noplot || true
        continue-on-error: true  # Don't fail if some benchmarks are slow

      - name: Check for regressions
        run: |
          chmod +x scripts/benchmark-check.sh
          ./scripts/benchmark-check.sh || echo "Regression check completed (may fail on first run without baseline)"
        continue-on-error: true  # Report but don't fail on first run

      - name: Save baseline
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: target/criterion
          key: benchmark-baseline-main-${{ github.sha }}

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30
